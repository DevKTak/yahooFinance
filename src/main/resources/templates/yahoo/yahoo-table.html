<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>우린 깐부잖아~</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          text-align: center;
      }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column;">
    <form method="post" th:action th:object="${yahooStock}">
      <div class="form-group" style="display: flex; width: 100%; flex-direction: row;">
        <label for="stockName">게임명 (ex. 오징어게임)</label>
        <input type="text" id="stockName" style="margin: 0 7px;" th:field="*{stockName}" placeholder="참여하실 게임을 선택하시기 바랍니다." class="form-control" required="required">
        <button type="submit" class="btn btn-danger">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 검색
        </button>
      </div>

      <table style="width:100%">
        <tr>
          <td colspan="2">시가총액</td>
          <td colspan="2" th:text="*{findMarketCap}" style="background: yellow;"></td>
          <td colspan="2">자산</td>
          <td colspan="2">7천3백만 달러</td>
          <td>부채</td>
          <td colspan="2">4천2백만 달러</td>
          <td>실자산</td>
          <td colspan="2">3천1백만 달러</td>
        </tr>
        <tr>
          <th rowspan="3" th:text="*{stockName}" style="background: yellow;">종목명</th>
          <td rowspan="2">설립연도</td>
          <td rowspan="2">상장연도</td>
          <th colspan="3">최저가</th>
          <td rowspan="2">종가</td>
          <td rowspan="2">매입가</td>
          <td rowspan="2">매입예상<br/>(%)</td>
          <td colspan="2">최저가 수정</td>
          <td>부채비율</td>
          <td colspan="2">57%</td>
        </tr>
        <tr>
          <td>상장후</td>
          <td>2005이후</td>
          <td>2020년</td>
          <td>금액</td>
          <td>날짜</td>
          <td rowspan="2">발행주</td>
          <td colspan="2" rowspan="2">2억2천만 주</td>
        </tr>
        <tr>
          <td>1995</td>
          <td>2007</td>
<!--          <td th:text="*{lowValueInfoList[0]['lowValueDate']}">08/12</td>-->
          <td>08/12</td>
          <td>(3~4월)</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td>27</td>
          <td>15년</td>
<!--          <td th:text="*{lowValueInfoList[0]['lowValue']}">0.32</td>-->
          <td>0.32</td>
          <td>1.17</td>
          <td>신청</td>
          <td></td>
          <td>3단계</td>
          <td>1</td>
          <td>2단계</td>
          <td>6</td>
          <td>1단계</td>
          <td>teste</td>
        </tr>
      </table>
    </form>
  </div>

  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
