<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Yahoo Finance Program v1.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

  <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          text-align: center;
      }
      .redFont {
          color: orangered;
      }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; margin-top: 16px;">
    <form method="post" th:action th:object="${yahooStock}">
      <div class="form-group" style="display: flex; width: 100%; flex-direction: row; text-align: center; align-items: baseline;">
        <div style="width: 15%;">
          <label for="stockName">종목명</label>
        </div>
        <div style="width: 75%;">
          <input type="text" id="stockName" style="margin: 0 7px;" th:field="*{stockName}" placeholder="종목명을 입력하세요."
                 class="form-control" th:erros="*{stockName}" th:text="${errorText}" required>
        </div>
        <div style="width: 10%;">
          <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 검색
          </button>
        </div>
      </div>

      <table style="width:100%" height="150">
        <tr>
          <th colspan="2" style="background: yellow;">시가총액</th>
          <td colspan="2" th:text="*{findMarketCap}"></td>
          <td colspan="2">박경탁1</td>
          <td colspan="2">박경탁2</td>
          <td>박경탁3</td>
          <td colspan="2">박경탁4</td>
          <td>박경탁5</td>
          <th colspan="2" style="background: lightpink;">1991년</th>
        </tr>
        <tr>
          <th rowspan="3" th:text="*{stockName}" style="background: #63ffc9;">종목명</th>
          <td rowspan="2" colspan="2" style="background: #8bb3ff; font-weight: bold;">탄생년도</td>
          <th colspan="3" style="background: yellow;">최저가</th>
          <th rowspan="2" style="background: yellow;">종가</th>
          <td rowspan="2" style="background: yellow; font-weight: bold;">상장년도</td>
          <td rowspan="2">박경탁6</td>
          <td colspan="2">박경탁7</td>
          <td>박경탁8</td>
          <th colspan="2" style="background: lightpink;">5월 23일</th>
        </tr>
        <tr>
          <th style="background: yellow;">상장 후</th>
          <th style="background: yellow;">2005년 이후</th>
          <th style="background: yellow;">2020년</th>
          <td>박경탁9</td>
          <td>박경탁10</td>
          <td rowspan="2">박경탁14</td>
          <th colspan="2" rowspan="2" style="background: lightpink;">정유리</th>
        </tr>
        <tr>
          <th style="background: #8bb3ff;">1992년</th>
          <th style="background: #8bb3ff;">11월 24일</th>
          <th:block th:each="infoMap : *{lowValueInfoList}">
            <td th:text="${infoMap.lowValueDate}">08/12</td>
          </th:block>
          <td th:unless="${dummy}">더미1</td>
          <td th:unless="${dummy}">더미2</td>
          <th style="background: yellow;">(3~4월)</th>
          <td th:text="*{prevClose}" rowspan="2"></td>
          <td rowspan="2" th:text="${sangjangYear}"></td>
          <td>박경탁11</td>
          <td>박경탁12</td>
          <td>박경탁13</td>
        </tr>
        <tr>
          <th style="background: #8bb3ff;">男</th>
          <th style="background: #8bb3ff;">만 28세</th>
          <th style="background: #8bb3ff;">박경탁</th>
          <th:block th:each="infoMap : *{lowValueInfoList}">
            <td th:text="${infoMap.lowValue}">08/12</td>
          </th:block>
          <td th:unless="${dummy}">더미3</td>
          <td th:unless="${dummy}">더미4</td>
          <td th:text="*{lowValueInfoMap['lowValue']}">1.17</td>
          <td>박경탁15</td>
          <td>박경탁16</td>
          <td>박경탁17</td>
          <td>박경탁18</td>
          <td style="background: lightpink; font-weight: bold;">女</td>
          <td style="background: lightpink; font-weight: bold;">만 30세</td>
        </tr>
      </table>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <div layout:fragment="content">
    <script type="text/javascript">
      $(function () {
      });
    </script>
  </div>

</body>
</html>
